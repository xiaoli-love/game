<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>切方块</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<button type="button" class="play-normal-btn">开始(计分)</button>
		<button type="button" class="play-casual-btn">休闲(无尽)</button>
	</div>
	<div class="menu menu--pause">
		<h1>暂停</h1>
		<button type="button" class="resume-btn">重新进入</button>
		<button type="button" class="menu-btn--pause">主菜单</button>
	</div>
	<div class="menu menu--score">
		<h1>游戏结束</h1>
		<h2>你的分数:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">再来一次</button>
		<button type="button" class="menu-btn--score">主菜单</button>
	</div>
</div>
<script src="./js.js"></script>
<audio src="./bgm.ogg" autoplay="autoplay" loop="loop"></audio>
</body>
</html>
